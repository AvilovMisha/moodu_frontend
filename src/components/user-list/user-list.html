<ion-list>
    <span *ngFor="let profile of profiles">
    <user-list-item (click)="clickedOnProfile(profile, $event)" [profile]="profile" [selected]="isSelected(profile)" [removable]="removable" (userRemove)="removeFired($event)"></user-list-item>
  </span>
</ion-list>
