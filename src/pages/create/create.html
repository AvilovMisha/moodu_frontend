<ion-header>
    <ion-navbar>
        <logo></logo>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="page-wrapper">
        <div class="profile-picture-wrapper">
            <profile-picture class="profile-picture"></profile-picture>
        </div>
        <div class="create-options">
            <div class="post-track-option create-option" (click)="goToPostTrack()">
                <div class="card-title">Post Track</div>
            </div>

            <div class="mood-option create-option" (click)="goToSetMood()">
                <div class="card-title">#Mood</div>
            </div>

            <div class="create-option prescribe-option" (click)="goToPrescribeSong()">
                <div class="card-title">Prescribe</div>
            </div>

            <div class="create-option playlist-option" (click)="goToCreatePlaylist()">
                <div class="card-title">Playlist</div>
            </div>

            <div class="create-option send-clip-option" (click)="goToSendClip()">
                <div class="card-title">Send Clip</div>
            </div>
        </div>

    </div>
</ion-content>
