<ion-header>
    <ion-navbar>
        <logo></logo>
        <ion-buttons end>
            <button (click)="dismiss()" ion-button color="dark" clear>Done</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding (click)="return;">
    <spotify-search (onSearchTrackResults)="onSearchTrackResults($event)" (onSearchArtistResults)="onSearchArtistResults($event)" (onSearchAlbumResults)="onSearchAlbumResults($event)"></spotify-search>

    <artist-list [artists]="artists" [header]="'Artists'" (onArtistClick)="openArtistProfile($event)"></artist-list>
    <album-list [albums]="albums" [header]="'Albums'" (onAlbumClick)="openAlbumProfile($event)"></album-list>
    <song-list [header]="'Songs'" [songs]="songs" [selectedSongs]="selectedSongs" [selectable]="true"></song-list>
</ion-content>
