<!--
  Generated template for the HomeTab page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
        <logo></logo>
    </ion-navbar>
</ion-header>

<!-- This (click)="return;" is to close the keyboard when clicking off of the search bar-->
<ion-content padding (click)="return;">
    <user-artist-song-search id="user-artist-search" (onSearchArtistResults)="onSearchArtistResults($event)" (onSearchTrackResults)="onSearchTrackResults($event)" (onSearchUserResults)="onSearchUserResults($event)"></user-artist-song-search>
    <user-list (onUserItemClick)="goToUserProfile($event)" [profiles]="profiles" [onClickOverride]="true"></user-list>
    <artist-list (onArtistClick)="goToArtistPage($event)" *ngIf="artists && artists.length > 0" [artists]="artists" [header]="'Artists'"></artist-list>
    <song-list *ngIf="tracks && tracks.length > 0" [songs]="tracks" [header]="'Songs'" (songClicked)="songClicked($event)"></song-list>
    <newsfeed [activities]="activities" (onUserItemClick)="goToUserProfile($event)"></newsfeed>
</ion-content>
