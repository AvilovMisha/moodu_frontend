<ion-header>
    <ion-navbar>
        <logo></logo>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <profile-picture></profile-picture>
    <h2 class="prescription-text">The song you need...</h2>
    <div class="col-flex-wrapper">
        <ion-icon class="search-icon" name="search"></ion-icon>
        <div class="search-text">Search Songs or Artist</div>
    </div>
    <ion-list>
        <ion-item class="description">
            <ion-label floating>Description</ion-label>
            <ion-textarea></ion-textarea>
        </ion-item>
    </ion-list>
    <div class="flex-wrapper">


        <ion-toolbar>
            <ion-segment>
                <ion-segment-button value="camera">
                    <ion-icon class="camera-icon" name="camera"></ion-icon>
                    Camera
                </ion-segment-button>
                <ion-segment-button value="videocam">
                    <ion-icon class="video-icon" name="videocam"></ion-icon>
                    Video
                </ion-segment-button>
            </ion-segment>
        </ion-toolbar>
    </div>
    <div class="col-flex-wrapper">
        <ion-item class="public-input">
            <ion-label>Public</ion-label>
            <ion-toggle></ion-toggle>
        </ion-item>
        <div class="post-button-wrapper">
            <button ion-button large class="post-button" disabled>Send to...</button>
        </div>
    </div>

</ion-content>
