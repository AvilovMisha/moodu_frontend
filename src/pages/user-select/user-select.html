<ion-header>

    <ion-navbar>
        <logo></logo>
        <ion-buttons end>
            <button (click)="dismiss()" ion-button color="dark" clear>Done</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding (click)="return;">
    <user-search (onSearchResults)="setProfiles($event)"></user-search>
    <user-list [profiles]="profiles" [selectedProfiles]="selectedProfiles" [selectable]="true"></user-list>
</ion-content>
