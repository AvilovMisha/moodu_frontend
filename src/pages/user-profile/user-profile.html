<ion-header>
    <ion-navbar>
        <logo></logo>
        <ion-buttons end>
            <button *ngIf="userProfile?.spotify_id == currentUser?.spotify_id" class="edit-button-wrapper" type="button" (click)="openProfileSettingsModal()" ion-button icon-only clear>
                <ion-icon class="edit-settings-button" name="ios-settings-outline" >
                </ion-icon>
            </button>
            <!--<edit-profile-button ></edit-profile-button>-->
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="user-profile-wrapper" padding>
    <user-profile [userProfile]="userProfile" [currentUser]="currentUser"></user-profile>
</ion-content>
