<ion-header>

    <ion-navbar>
        <ion-title>{{artist.name}}</ion-title>
        <ion-buttons end>
            <button *ngIf="hasSongs()" (click)="notifyDone()" ion-button color="dark" clear>Done</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="artist-background-wrapper">
        <div class="artist-background-picture">
            <img class="picture" *ngIf="artist.images.length" src="{{artist.images[0].url}}">
        </div>
        <div class="artist-name">{{artist.name}}</div>
    </div>

    <album-list [albums]="albums" [header]="'Albums'" (onAlbumClick)="openAlbumProfile($event)"></album-list>
</ion-content>
